<!DOCTYPE html>
<html>
<head>
    <title>Social Network</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="index-header">
    <div class="layout-positioner" >
        <div class="index-top-header">
            <h1>Register today and become a member!</h1>
            <div class="index-register">
                <form action="/register" method="post">
                    <p>Имя: <input type="text" name="firstname" /></p>
                    <p>Фамилия: <input type="text" name="lastname" /></p>
                    <p>Дата рождения: <input type="date" name="dob" /></p>
                    <p>Пол: М <input type="radio" name="sex" value="1" /> Ж <input type="radio" name="sex" value="2" /></p>
                    <p>Телефон: <input type="text" name="phone" /></p>
                    <p>Почта: <input type="text" name="email" /></p>
                    <p>Пароль: <input type="password" name="password" /></p>
                    <p><input type="submit" name="submit" value="Зарегистрироваться" /></p>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="layout-positioner">
        <p>&copy All right reserved</p>
    </div>
</div>
</body>
</html>
